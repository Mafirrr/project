<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!--Bootstrap css-->
    <title>Register SIANTAR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    
    <!--My style -->
    <link rel="stylesheet" href="style.css">

    <!--Fonts Style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;1,100&display=swap" rel="stylesheet">
</head>
  <body>
    <section class="login">
        <div class="row justify-content-center">
            <div class="col-5">
                <div class="header">
                    <img src="img/[removal 2.png" alt="">
                </div>
                <div class="register-form">
                    <label for="nik" class="form-label">NIK</label>
                    <input type="text" class="form-control" id="nik" placeholder="Masukkan NIK anda...">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Masukkan username yang akan digunakan...">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Massukan password yang akan digunakan...">
                    <label for="nama" class="form-label">Nama</label>
                    <input type="text" class="form-control" id="nama" placeholder="Masukkan nama lengkap anda...">
                    <label for="telepon" class="form-label">Telepon</label>
                    <input type="number" class="form-control" id="Telepon" placeholder="Masukkan No telepon anda...">
                    <div class="ktp">
                        <label for="formFile" class="form-label">Foto KTP</label>
                        <input class="form-control" type="file" id="formFile">
                    </div>
                    <button class="signin"><a href="#"></a> Register</button>
                </div>
            </div>
        </div>
    </section>   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  </body>
</html>
